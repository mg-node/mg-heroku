<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ascii</title>
		<style type="text/css">
		body {
			letter-spacing: -1px;
			font-family: 'courier new';
			font-size: 8px;
		}
		div {
		    position: absolute;
		    left: 0px;
		    top: 300px;
		}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	</head>
	<body>
		<button onClick="processing()">processing</button><br>
		
		<image id="image" src="images/yw.jpg"/>
		<canvas id="canvas"></canvas>
		<div id='output'></div>
		<script>

		function processing() {
			var image = document.getElementById("image");
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			
			var resolution = 1;
			var isColor = true;
			var isInvert = true;

			var w = Math.round(image.width * resolution);
			var h = Math.round(image.height * resolution);

			canvas.width  = w;
			canvas.height = h;
			
			context.drawImage(image, 0, 0, w, h);
	
			var mosicChars = "";
			var mosicResource = ("!@#$%^&*();<>/?{}[]|~").split("");
			var mosicLastIndex = mosicResource.length - 1;

			var r, g, b, a, colorIndex, lum;
			var imageData = context.getImageData(0, 0, w, h).data;
			for (var y = 0; y < h; y +=2) {
				for (var x=0; x < w; x++) {
						colorIndex = (y * w + x) * 4;

						r = imageData[colorIndex + 0];
						g = imageData[colorIndex + 1];
						b = imageData[colorIndex + 2];
						a = imageData[colorIndex + 3];

						lum = r << 1;        // 2 * r
						lum += (g << 2) + g; // 5 * g
						lum += b;            // 1 * b
						lum = lum >> 3;      // div 8

						var mosicIndex = mosicLastIndex - Math.round((lum / 255) * mosicLastIndex);
						if (isInvert) {
							mosicIndex = mosicLastIndex - mosicIndex;
						}

						var mosicChar = mosicResource[mosicIndex];
						if (mosicChar == " ") {
							mosicChar = "&nbsp;";
						}

						if (isColor) {
							mosicChars += "<span style='color:rgb("+r+","+g+","+b+");'>" + mosicChar + "</span>";
						} else {
							mosicChars += mosicChar;
						}
					}

					mosicChars += "<br/>";
			}

			var outputEl = $("#output");

			outputEl.empty();
			outputEl.append(mosicChars);
		}
		</script>
	</body>
</html>
